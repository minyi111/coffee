<body>
  <div class="container">

  <!-- âœ… åŠ è½½ Chart.jsï¼ˆUMDç‰ˆæœ¬ï¼‰ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- âœ… æ‰§è¡Œè„šæœ¬ï¼šç­‰é¡µé¢å®Œå…¨åŠ è½½åè¿è¡Œ -->
  <script>
    let view;

    function loadWebMap(mapId) {
      require(["esri/WebMap", "esri/views/MapView"], (WebMap, MapView) => {
        if (view) {
          view.container = null;
          view.destroy();
        }
        const webmap = new WebMap({
          portalItem: { id: mapId }
        });

        view = new MapView({
          container: "map",
          map: webmap,
          center: [0, 20],
          zoom: 2
        });
      });
    }

    // ä¿è¯é¡µé¢ DOM åŠ è½½å®Œå†æ‰§è¡Œå›¾è¡¨åˆ›å»º
    window.addEventListener("DOMContentLoaded", function () {
      loadWebMap("909ccff2f308451ca3d47aa968928a3b");

      const barCtx = document.getElementById("barChart").getContext("2d");
      const pieCtx = document.getElementById("pieChart").getContext("2d");

      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["Starbucks", "Luckin", "Tim Hortons", "Costa", "McCafe"],
          datasets: [{

        },

          scales: {

          }
        }
      });

      new Chart(pieCtx, {

            ]

      });
    });
  </script>
