<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Global Coffee Brand Map</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      display: flex;
      height: 100%;
      background-color: #1e1e1e;
    }
    #left-panel {
      width: 240px;
      background: #2c2c2c;
      padding: 16px;
      color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }
    #mapViewDiv {
      flex: 1;
    }
    #right-panel {
      width: 400px;
      background: #2c2c2c;
      padding: 16px;
      color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    }
    .section-title {
      font-size: 16px;
      margin: 12px 0 8px;
      border-bottom: 1px solid #555;
      padding-bottom: 4px;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 8px;
    }
    select, button {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div id="left-panel">
      <h2 style="font-size: 18px; margin-top: 0;">‚òï Coffee Map Panel</h2>
      <div class="section-title">Brand</div>
      <select id="brandSelect">
        <option value="all">All</option>
        <option value="Starbucks">Starbucks</option>
        <option value="Luckin">Luckin</option>
        <option value="TimHortons">Tim Hortons</option>
        <option value="Costa">Costa</option>
      </select>

      <div class="section-title">Actions</div>
      <button id="btn-global">üåç Show Global</button>
      <button id="btn-sg">üìç Focus Singapore</button>
    </div>

    <!-- Map -->
    <div id="mapViewDiv"></div>

    <!-- Right Panel -->
    <div id="right-panel">
      <div class="section-title">Brand Distribution</div>
      <canvas id="pieChart" height="200"></canvas>
    </div>
  </div>

  <script>
    require(["esri/WebMap", "esri/views/MapView"], function(WebMap, MapView) {
      const map1 = new WebMap({ portalItem: { id: "909ccff2f308451ca3d47aa968928a3b" }});

      const view = new MapView({
        container: "mapViewDiv",
        map: map1,
        center: [0, 30],
        zoom: 2,
        padding: { right: 400, left: 240 }
      });

      document.getElementById("btn-sg").addEventListener("click", () => {
        view.goTo({ center: [103.8198, 1.3521], zoom: 11 });
      });
      document.getElementById("btn-global").addEventListener("click", () => {
        view.goTo({ center: [0, 30], zoom: 2 });
      });

      // ÂèØÊâ©Â±ï popup ‰∏éÂõæË°®ËÅîÂä®ÈÄªËæë...
    });
  </script>
</body>
</html>
